<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r119/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.dots.min.js"></script>

    <title> Institute of Art Design </title>

    <link rel="stylesheet" href="./public/styles/main.css">
    <style>
        #main_container {
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <!-- main contaienr -->
    <div class="container-fluid d-flex flex-column   " id="main_container">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg  ">
            <div class="container-fluid d-flex justify-content-between ">
                <!-- logo -->
                <div class="logo-conatiner d-flex  align-items-center ">
                    <img src="./public/images/logo.jpg" class="img-thumbnail" width="80px" />
                    <div class="logo-text">
                        <div class="main-text">
                            Institute of Art Design
                        </div>
                        <div class="sub-text">
                            World 1st Ranking Institute
                        </div>
                    </div>
                </div>

                <!--  nav tabs  -->
                <ul class="navitem ">
                    <li class="nav-item">
                        Gallery
                    </li>
                    <li class="nav-item">
                        About
                    </li>
                    <li class="nav-item">
                        Login
                    </li>
                </ul>
            </div>
        </nav>

        <!-- footer -->
        <footer id="sticky-footer" class="flex-shrink-0 py-4 ">
            <div class="container text-center">
                <small>Copyright &copy; 2022 Institute of Art Design. All rights reserved. </small>
            </div>
        </footer>
    </div>


    <script>
        VANTA.DOTS({
            el: "#main_container",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xcfc9c4,
            color2: 0xffffff,
            backgroundColor: 0xffffff,
            spacing: 41.00
        })

    </script>
</body>

</html>
