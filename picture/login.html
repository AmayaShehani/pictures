<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r119/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.dots.min.js"></script>

    <title> Institute of Art Design </title>
   
    <script src="./public/common/header.js" type="text/javascript" defer></script>
    <script src="./public/common/footer.js" type="text/javascript" defer></script>

    <link rel="stylesheet" href="./public/styles/main.css">
    <link rel="stylesheet" href="./public/styles/login.css">
    <style>
        #main_container {
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <!-- main contaienr -->
    <div class="container-fluid d-flex flex-column   " id="main_container">
        <!-- navbar -->
        <header-component></header-component>

        <div class="login-container d-flex ">
            <div class="login-image">
                <img src="./public/images/hero_3.jpg" width="100%">
            </div>
            <div class="login-form-container">
                <div class="login-form">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1 class="form-title">Login with Institute of Art Design</h1>
                            </div>
                        </div>
                       <div class="div">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" name="email" class="form-control" id="email"
                               placeholder="Enter email">
                        </div>
                        <div class="form-group mt-2">
                            <label for="exampleInputEmail1">Password</label>
                            <input type="password" name="password" id="password" class="form-control"
                               placeholder="Enter Password">
                        </div>
                       
                        <div class="col-md-12 text-center mt-4 ">
                            <button onclick="login_check()"  class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                        </div>
                       
                        <div class="form-group mt-3">
                            <p class="text-center">Don't have account? <a href="register.html" id="signup">Sign up here</a></p>
                        </div>
                       </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
         <footer-component></footer-component>
    </div>
   


    <script>
        VANTA.DOTS({
            el: "#main_container",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xcfc9c4,
            color2: 0xffffff,
            backgroundColor: 0xffffff,
            spacing: 41.00
        })

    </script>
    <script src="./public//js/login.js"></script>
</body>

</html>
