<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r119/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.dots.min.js"></script>

    <title> Institute of Art Design </title>

    <script src="./public/common/header.js" type="text/javascript" defer></script>
    <script src="./public/common/footer.js" type="text/javascript" defer></script>

    <link rel="stylesheet" href="./public/styles/main.css">
    <style>
        /* #main_container {
            min-height: 100vh;
        } */
    </style>
</head>

<body onload="init()">
    <!-- main contaienr -->
    <div class="container-fluid d-flex flex-column   " id="main_container">
        
        <!-- navbar -->
        <header-component></header-component>

        <!-- slider -->
        <div id="carouselExampleIndicators" class="row carousel slide " data-bs-ride="carousel">
            <!-- <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel"> -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner" id="carousel_container">
               
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
       
        <!-- footer -->
        <footer-component></footer-component>
    </div>

    <script>
        VANTA.DOTS({
            el: "#main_container",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xcfc9c4,
            color2: 0xffffff,
            backgroundColor: 0xffffff,
            spacing: 41.00
        })

    </script>
    <script src="./public/js/index.js"></script>
</body>

</html>
